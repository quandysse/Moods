<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0f325f6ff7.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <title>Mood's</title>
        <link rel="icon" href="assets/favicon.svg" />
    </head>
    <body>
        <div class="background">
            <header>
                <img src="assets/logo.svg" alt="">
            </header>
            <section>
                <div class="left">
                    <div class="texts-container">
                        <h1>Ta vie, un mood's</h1>
                        <p>Mood's est un projet d'application visant à mettre en liens des personnes ayant 
                            des centres d'intérêt similaires par le biais d'événements.
                        </p>
                        <button class="download-btn" href="https://www.apple.com/fr/ios/app-store/">Télécharger</button>  
                    </div>
                    <div class="img-footer-container">
                        <img class="left-image" src="assets/mockupTwo.png" alt="">
                        <img class="cut-left-image" src="assets/mockupTwoOther.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <img class="right-image" src="assets/mockupOne.png" alt="">
                </div>
            </section>
        </div>
    </body>
</html>
